<body class="body">
  <div class="background-container">
    <div class="background-image">
      <div class="busq-contenido">
        <input
          class="busq-input"
          type="text"
          name="datoBuscado"
          placeholder="Buscar"
          [(ngModel)]="datoBuscado"
        />
      </div>

      <div class="container">
        <ul>
          <li
            class="grid"
            *ngFor="let video of video ">
            <h3 class="busq-title">{{ video.titulo }}</h3>
            <!-- <h3 class="busq-sub-title">{{ video.subtitulo }}</h3> -->
            <a [routerLink]="['/Reproductor']" >link
            <!-- <a [href]="video.url" target="_blank" >link -->
              <!-- <img class="image" [src]="video.image" /> -->
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
