
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <div>
    Bienvenido, {{ usuariologueado }}
    <h1>welcome{{this.username}}</h1>
    
  </div>
  <button (click)="logOut()">cerrar session</button>
  <div *ngIf="usuariologueado">
    
    
  </div>


</div>


<ng-template #loggedOut>
  <div  class="container d-flex justify-content-center">
    
      <div class="card">
          <div class="card-header">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                  </li>

                </ul>
          </div>
          <div class="card-body">
            
              <form  #f="ngForm"  (ngSubmit)="onLogin()" novalidate>
                <div class="input-group">
                  <div class="form-group">
                      <label class="laber"for="username">Nombre de Usuario</label>
                      <input type="text" name="username" id="username" class="form-control"
                      [(ngModel)]="username" required/>
                    </div>

                  <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)] = "password" required/>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                          <i class="fas fa-sign-in-alt"></i>Iniciar Sesión</button>
                  </div>
                  </div>
              </form>
          </div>
        </div>
    </div>
